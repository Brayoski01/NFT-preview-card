<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT preview card</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img class="equilibrium" src="images/image-equilibrium.jpg">
            <img class="icon" src="images/icon-view.svg">
        </div>
        
        <div class="info">
            <h2>Equilibrium #3429</h2>
            <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>                                                                                                                                                                                                                                                                     

        <div class="eth">
            <img class="etherium-icon" src="images/icon-ethereum.svg">
            <p class="amount">0.041 ETH</p>
            <div class="time">
                <img class="clock-icon" src="images/icon-clock.svg">
                <p>3 days left</p>
            </div>
        </div>

        <div class="author">
            <img class="profile-pic" src="images/image-avatar.png">
            <p><span class="creation">Creation of </span>Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
